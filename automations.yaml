  - platform: state
    entity_id: binary_sensor.archer_d2_wan_status
    from: 'off'
    to: 'on'
    for:
      minutes: 5
  condition:
  - condition: template
    value_template: "{% set last_backup = states('sensor.google_drive_last_backup')
      %} {% if last_backup != 'Never' and last_backup != 'Unknown' %}\n  {% set hours_since
      = (as_timestamp(now()) - as_timestamp(last_backup)) / 3600 %}\n  {{ hours_since
      > 6 }}\n{% else %}\n  true\n{% endif %}\n"
  action:
  - service: script.create_google_drive_backup
  - service: telegram_bot.send_message
    data:
      title: "\U0001F310 Connectivity Restored - Backup Created"
      message: 'Network connectivity restored.  Creating backup to ensure data safety.

