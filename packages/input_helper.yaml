#-------------------------------------------------------------------------------
# INPUT NUMBER HELPERS
#-------------------------------------------------------------------------------
input_number:
  # Battery Management
  battery_low_threshold:
    name: "Battery Low Threshold"
    min: 10
    max: 50
    step: 5
    initial: 20
    unit_of_measurement: "%"
    icon: mdi:battery-alert

  battery_charge_target:
    name: "Battery Charge Target"
    min: 50
    max: 100
    step: 5
    initial: 90
    unit_of_measurement: "%"
    icon: mdi:battery-charging
  
  # Solar & Energy Targets
  solar_generation_target:
    name: "Daily Solar Generation Target"
    min: 10
    max: 100
    step: 5
    initial: 40
    unit_of_measurement: "kWh"
    icon: mdi:solar-power
  
  high_power_threshold:
    name: "High Power Usage Threshold"
    min: 1000
    max: 10000
    step: 100
    initial: 5000
    unit_of_measurement: "W"
    icon: mdi:lightning-bolt
  
  # Internet Monitoring Thresholds
  minimum_download_speed:
    name: "Minimum Download Speed"
    min: 100
    max: 500
    step: 10
    initial: 400
    unit_of_measurement: "Mbps"
    icon: mdi:download
  
  minimum_upload_speed:
    name: "Minimum Upload Speed"
    min: 100
    max: 500
    step: 10
    initial: 400
    unit_of_measurement: "Mbps"
    icon: mdi:upload
  
  maximum_ping_threshold:
    name: "Maximum Ping Threshold"
    min: 5
    max: 100
    step: 5
    initial: 20
    unit_of_measurement: "ms"
    icon: mdi:speedometer
  
  speed_test_interval:
    name: "Speed Test Interval"
    min: 5
    max: 120
    step: 5
    initial: 30
    unit_of_measurement: "minutes"
    icon: mdi:timer
  
  connection_timeout:
    name: "Connection Timeout"
    min: 30
    max: 120
    step: 10
    initial: 60
    unit_of_measurement: "seconds"
    icon: mdi:timer-off

#-------------------------------------------------------------------------------
# INPUT SELECT HELPERS
#-------------------------------------------------------------------------------
input_select:
  # System Management
  notification_priority:
    name: "Notification Priority Level"
    options:
      - "Low"
      - "Normal" 
      - "High"
      - "Critical"
    initial: "Normal"
    icon: mdi:priority-high
  
  automation_mode:
    name: "Automation Mode"
    options:
      - "Normal"
      - "Eco"
      - "Performance" 
      - "Maintenance"
    initial: "Normal"
    icon: mdi:robot
  
  # Energy Management
  energy_mode:
    name: "Energy Management Mode"
    options:
      - "Automatic"
      - "Battery Priority"
      - "Grid Priority"
      - "Solar Priority"
    initial: "Automatic"
    icon: mdi:lightning-bolt-circle
  
  # Internet Monitoring
  monitoring_mode:
    name: "Monitoring Mode"
    options:
      - "Normal (30 min intervals)"
      - "Enhanced (15 min intervals)"
      - "Intensive (10 min intervals)"
      - "Troubleshooting (5 min intervals)"
      - "Documentation (3 min intervals)"
    initial: "Normal (30 min intervals)"
    icon: mdi:cog
  
  peak_hours_definition:
    name: "Peak Hours Definition"
    options:
      - "18:00-23:00 (Evening Peak)"
      - "19:00-22:00 (Prime Time)"
      - "17:00-21:00 (After Work)"
      - "20:00-23:00 (Night Peak)"
      - "Custom"
    initial: "19:00-22:00 (Prime Time)"
    icon: mdi:clock-time-eight

