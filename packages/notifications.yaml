# Template sensor for Telegram bot status (restored from original)
template:
  - binary_sensor:
      - name: "Telegram Bot Connected"
        state: >
          {{ states('sensor.telegram_bot') not in ['unknown', 'unavailable'] }}
        icon: >
          {% if is_state('binary_sensor.telegram_bot_connected', 'on') %}
            mdi:telegram
          {% else %}
            mdi:telegram-off
          {% endif %}

