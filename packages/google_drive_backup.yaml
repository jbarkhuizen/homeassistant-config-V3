            {% endif %}
            {% if states('sensor.google_drive_storage_projection') | int(0) < 90 %}
            ‚ö†Ô∏è Google Drive storage may fill in {{ states('sensor.google_drive_storage_projection') }} days
            {% endif %}
            {% if states('sensor.johanba_server_system_temperature') | float(0) > 60 %}
            ‚ö†Ô∏è System temperature elevated ({{ states('sensor.johanba_server_system_temperature') }}¬∞C)
