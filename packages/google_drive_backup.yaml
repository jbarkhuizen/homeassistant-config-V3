      # Generate comprehensive report
      - service: notify.email_ha
        data:
          title: "üìä Monthly Google Drive Maintenance Report"
          message: |
            MONTHLY GOOGLE DRIVE MAINTENANCE COMPLETED
            Maintenance Date: {{ now().strftime('%Y-%m-%d %H:%M:%S') }}

            MAINTENANCE ACTIVITIES COMPLETED:
            ‚úÖ Health check performed
            ‚úÖ Old backups cleaned up
