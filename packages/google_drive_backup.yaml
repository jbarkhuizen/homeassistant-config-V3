            ‚Ä¢ Health Score: {{ states('sensor.google_drive_backup_score') }}%
            ‚Ä¢ Last Backup: {{ states('sensor.google_drive_last_backup') }}
            ‚Ä¢ Backup Size: {{ states('sensor.google_drive_backup_size') }}
            ‚Ä¢ Storage Projection: {{ states('sensor.google_drive_storage_projection') }} days

            DUAL BACKUP COMPARISON:
