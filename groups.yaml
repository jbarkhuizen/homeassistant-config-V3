# All lights group
all_lights:
  name: "All Lights"
  entities:
    # Add your light entities here as you discover them
    # Example:
    # - light.living_room
    # - light.bedroom
    # - light.kitchen

# Security sensors group
security_sensors:
  name: "Security Sensors"
  entities:
    # Add your door/window sensors here
    # Example:
    # - binary_sensor.front_door
    # - binary_sensor.back_door
    # - binary_sensor.living_room_window

# Motion sensors group
motion_sensors:
  name: "Motion Sensors"
  entities:
    # Add your motion sensors here
    # Example:
    # - binary_sensor.living_room_motion
    # - binary_sensor.hallway_motion

# Energy monitoring group
energy_monitoring:
  name: "Energy Monitoring"
  entities:
    # Add your energy entities here
    # Example:
    # - sensor.inverter_1_power
    # - sensor.inverter_2_power
    # - sensor.daily_energy_production

# SONOFF devices group
sonoff_devices:
  name: "SONOFF Devices"
  entities:
    # Add your SONOFF entities here
    # Example:
    # - switch.sonoff_basic_1
    # - switch.sonoff_basic_2

# TUYA devices group
tuya_devices:
  name: "TUYA Devices"
  entities:
    # Add your TUYA entities here
    # Example:
    # - switch.tuya_plug_1
    # - light.tuya_bulb_1

# OneDrive monitoring group
onedrive_monitoring:
  name: "OneDrive Monitoring"
  entities:
    - sensor.onedrive_storage_percentage
    - sensor.onedrive_storage_remaining
    - sensor.onedrive_storage_status
    - sensor.onedrive_days_until_full
    - binary_sensor.onedrive_storage_warning
    - binary_sensor.onedrive_health

# System health monitoring
system_health:
  name: "System Health"
  entities:
    - sensor.home_assistant_uptime
    - sensor.system_health_status
    - binary_sensor.system_health_alert
    - sensor.time_period

# Solar energy monitoring
solar_energy:
  name: "Solar Energy"
  entities:
    - sensor.daily_energy_production
    - sensor.total_power_output
    - sensor.solar_efficiency
    - binary_sensor.solar_production_active
    - binary_sensor.high_production_day