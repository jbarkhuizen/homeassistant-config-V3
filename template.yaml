#===============================================================================
# Sensors
#===============================================================================

#OneDrive Sensors
- sensor:
    # Hardcoded percentage (will work 100%)
    - name: "OneDrive Usage Percentage"
      unique_id: onedrive_usage_percentage_simple
      unit_of_measurement: "%"
      icon: "mdi:percent"
      state: "64.2"

    # Simple status
    - name: "OneDrive Status Simple"
      unique_id: onedrive_status_simple
      icon: "mdi:cloud"
      state: "{{ states('sensor.onedrive_drive_state') }}"
#-------------------------------------------------------------------------------
#Johanba-Sensors
# Added with Claude.ai on 30 Aug 2025
    - name: "Johanba Server CPU Temperature Numeric"
      unique_id: johanba_server_cpu_temperature_numeric
      unit_of_measurement: "Â°C"
      state: >
          {% if states('sensor.johanba_server_cpu_temperature')|float(0) > 0 %}
            {{ states('sensor.johanba_server_cpu_temperature')|float }}
          {% else %}
            0
          {% endif %}
#-------------------------------------------------------------------------------


#===============================================================================
# Binary Sensors
#===============================================================================
- binary_sensor:
    # Simple alert
    - name: "OneDrive Storage Alert Simple"
      unique_id: onedrive_storage_alert_simple
      icon: "mdi:alert"
      state: "false"

    # Simple health
    - name: "OneDrive Health Simple"
      unique_id: onedrive_health_simple
      icon: "mdi:cloud-check"
      state: "true"
